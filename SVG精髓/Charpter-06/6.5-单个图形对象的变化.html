<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<svg width="400" height="400" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
		<line x1="0" y1="0" x2="100" y2="0" stroke="black" />
		<line x1="0" y1="0" x2="0" y2="100" stroke="black" />
		<line x1="45" y1="0" x2="45" y2="100" stroke="gray" />
		<line x1="0" y1="60" x2="100" y2="60" stroke="gray" />

		<!-- 要变化的矩形 -->
		<rect x="15" y="20" width="10" height="5" stroke="black"/>

		<!-- 先对坐标进行变换，再对宽高进行变换 -->
		<rect x="15" y="20" width="10" height="5" transform="scale(3)" stroke="black"/>
	</svg>
</body>
</html>
