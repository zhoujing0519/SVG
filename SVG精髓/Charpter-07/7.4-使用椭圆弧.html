		<ellipse rx="150" ry="120" cx="154" cy="154" fill="#999"/>

		<!-- 浅蓝色椭圆 -->
		<ellipse rx="150" ry="120" cx="152" cy="152" fill="#cef"/>

		<!-- 浅红色大半圆填充符号的上半部分，其下方浸入符号左下方的浅红色小半圆 -->

		<!-- 浅蓝色小半圆，填充符号右上方 -->
