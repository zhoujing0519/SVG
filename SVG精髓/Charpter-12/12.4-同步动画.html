<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<svg width="400" height="400" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
		<circle r="30" cx="60" cy="60" fill="#f9f" stroke="gray">
			<animate id="c1" attributeName="r" attributeType="XML" begin="0s" dur="2s" repeatCount="2" from="30" to="10" fill="freeze" />
		</circle>

		<circle r="10" cx="120" cy="60" fill="#9f9" stroke="gray">
			<animate id="c1" attributeName="r" attributeType="XML" begin="c1.end" dur="2s" from="10" to="30" fill="freeze" />
		</circle>
	</svg>
</body>
</html>
