<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<svg width="400" height="400" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
		<g id="button">
			<rect x="10" y="10" width="40" height="20" rx="4" ry="4" fill="#ddd"/>
			<text x="30" y="25" style="text-anchor: middle; font-size: 8pt;">Start</text>
		</g>

		<g transform="translate(100, 60)">
			<path d="M -25 -15, 0 -15, 25 15, -25 15 Z" stroke="gray" fill="#699">
				<animateTransform id="trapezoid" attributeName="transform" type="rotate" from="0" to="360" begin="button.click" dur="6s" />
			</path>
		</g>
	</svg>
</body>
</html>
