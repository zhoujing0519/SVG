<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<svg width="400" height="400" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
		<circle id="circle" r="20" cx="50" cy="50" fill="#ff9" stroke="black" stroke-width="1"/>
	</svg>
</body>
<script type="text/javascript">
	var c = document.getElementById('circle');

	function grow(e){
		var $target = e.target;

		$target.setAttribute('r', '30');
	}

	function shrink(e){
		this.setAttribute('r', '20');
	}

	function reStroke(e){
		var $target = e.target,
			w = $target.getAttribute('stroke-width');

		w = 4 - parseFloat(w);

		$target.setAttribute('stroke-width', w);
	}

	c.addEventListener('mouseover', grow);
	c.addEventListener('mouseout', shrink);
	c.addEventListener('click', reStroke);
</script>
</html>
