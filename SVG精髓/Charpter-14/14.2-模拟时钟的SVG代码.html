<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<svg width="250" height="250" viewBox="0 0 250 250" xmlns="http://www.w3.org/2000/svg">
		<title>SVG Analog Clock</title>
		<!-- 钟盘 -->
		<circle id="face" r="100" cx="125" cy="125" fill="white" stroke="black"/>
		<!-- 刻度 -->
		<g id="ticks" transform="translate(125, 125)">
			<path d="M 95 0, L 100 -5, L 100 5 Z" transform="rotate(30)"/>
			<path d="M 95 0, L 100 -5, L 100 5 Z" transform="rotate(60)"/>
			<path d="M 95 0, L 100 -5, L 100 5 Z" transform="rotate(90)"/>
			<path d="M 95 0, L 100 -5, L 100 5 Z" transform="rotate(120)"/>
			<path d="M 95 0, L 100 -5, L 100 5 Z" transform="rotate(150)"/>
			<path d="M 95 0, L 100 -5, L 100 5 Z" transform="rotate(180)"/>
			<path d="M 95 0, L 100 -5, L 100 5 Z" transform="rotate(210)"/>
			<path d="M 95 0, L 100 -5, L 100 5 Z" transform="rotate(240)"/>
			<path d="M 95 0, L 100 -5, L 100 5 Z" transform="rotate(270)"/>
			<path d="M 95 0, L 100 -5, L 100 5 Z" transform="rotate(300)"/>
			<path d="M 95 0, L 100 -5, L 100 5 Z" transform="rotate(330)"/>
			<path d="M 95 0, L 100 -5, L 100 5 Z" transform="rotate(360)"/>
		</g>
		<!-- 轴 -->
		<circle id="knob" r="6" cx="125" cy="125" fill="#333"/>
		<!-- 指针 -->
		<g id="hands" style="stroke: black; stroke-width: 5px; stroke-linecap: round;">
			<path id="hour" d="M 125 125, L 125 75" transform="rotate(0, 125, 125)"/>
			<path id="minute" d="M 125 125, L 125 45" transform="rotate(0, 125, 125)"/>
			<path id="second" d="M 125 125, L 125 35" transform="rotate(0, 125, 125)" style="stroke: red; stroke-width: 2px;" />
		</g>
	</svg>
</body>
</html>
